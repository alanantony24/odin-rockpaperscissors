<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="selectionButtons">
        <button id="rockBtn" onclick="playOneRound('Rock', getComputerChoice())"><img src="./images/rock.png"></button>
        <button id="paperBtn" onclick="playOneRound('Paper', getComputerChoice())"><img
                src="./images/paper.png"></button>
        <button id="scissorsBtn" onclick="playOneRound('Scissors', getComputerChoice())"><img
                src="./images/scissors.png"></button>
    </div>
    <div class="scoreCard">
        <div class="result">
            <h3 id="result">Result : ?</h3>
        </div>
        <div class="selection">
            <h3 id="computerSelection">Computer : ?</h3>
            <h3 id="playerSelection">Player : ?</h3>
        </div>
        <div class="score">
            <h3 id="playerScore">Player Score : ?</h3>
            <h3 id="computerScore">Computer Score : ?</h3>
        </div>
    </div>
</body>

</html>
