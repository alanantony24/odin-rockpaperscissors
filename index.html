<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./app.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <button id="rockBtn" onclick="playOneRound('Rock', getComputerChoice())">Rock</button>
        <button id="paperBtn" onclick="playOneRound('Paper', getComputerChoice())">Paper</button>
        <button id="scissorsBtn" onclick="playOneRound('Scissors', getComputerChoice())">Scissors</button>
    </div>
    <div>
        <h3 id="computerSelection">Computer Selection : </h3>
        <h3 id="playerSelection">Player Selection : </h3>
        <h3 id="playerScore">Player Score : </h3>
        <h3 id="computerScore">Computer Score : </h3>
        <h3 id="result">Result : </h3>
    </div>
</body>
</html>
